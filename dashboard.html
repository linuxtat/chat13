<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>ড্যাশবোর্ড</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    #navButtons {
      margin: 20px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #welcome {
      text-align: right;
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .online {
      color: green;
      font-weight: bold;
    }

    .offline {
      color: gray;
    }

    .user-row:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="navButtons"></div>

  <div class="container">
    <div id="welcome">স্বাগতম, <span id="userName"></span>!</div>
    <h2>সদস্য তালিকা</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>নাম</th>
        </tr>
      </thead>
      <tbody id="userList">
        <!-- ইউজার লিস্ট JS দিয়ে বসবে -->
      </tbody>
    </table>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script src="./js/nav.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
