<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>ড্যাশবোর্ড</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .online {
      color: green;
      font-weight: bold;
    }

    .offline {
      color: black;
    }

    #chatBox {
      margin-top: 20px;
      display: none;
      border: 1px solid #999;
      padding: 15px;
      max-width: 600px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    #messages {
      max-height: 400px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      display: inline-block;
      max-width: 80%;
    }

    .mine {
      background-color: #d0f0c0;
      text-align: right;
      float: right;
      clear: both;
    }

    .theirs {
      background-color: #f0f0f0;
      float: left;
      clear: both;
    }

    .delete-btn {
      margin-left: 8px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="navButtons"></div>

  <h2>সদস্য তালিকা</h2>
  <table>
    <thead>
      <tr><th>নাম</th></tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <div id="chatBox">
    <h3 id="chatWith"></h3>
    <div id="messages"></div>
    <input type="text" id="chatInput" placeholder="মেসেজ লিখুন..." />
    <button onclick="sendMessage()">পাঠান</button>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script src="./js/nav.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
