<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ড্যাশবোর্ড</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0eafc);
      margin: 0;
      padding: 0;
    }

    #navButtons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffffcc;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #navButtons .user-info {
      font-size: 16px;
      color: #333;
    }

    #navButtons .nav-btns button {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    #navButtons .nav-btns button:hover {
      background-color: #0056b3;
    }

    .container {
      max-width: 900px;
      margin: 80px auto 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .online {
      color: green;
      font-weight: bold;
    }

    .offline {
      color: #888;
    }

    #chatBox {
      display: none;
      margin-top: 30px;
    }

    #chatWith {
      margin-bottom: 10px;
      font-size: 18px;
      color: #444;
    }

    #typingStatus {
      font-style: italic;
      height: 18px;
      margin-bottom: 5px;
      color: #777;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    .message {
      max-width: 70%;
      margin: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      position: relative;
      clear: both;
      word-wrap: break-word;
    }

    .mine {
      background: #dcf8c6;
      float: right;
    }

    .theirs {
      background: #ececec;
      float: left;
    }

    .timestamp {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
      display: block;
      text-align: right;
    }

    .delete-btn {
      font-size: 12px;
      color: red;
      margin-left: 8px;
      cursor: pointer;
    }

    #chatInput {
      width: calc(100% - 100px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    #chatInput:focus {
      outline: 2px solid #007bff33;
    }

    button.send-btn {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 10px;
      margin-left: 10px;
      cursor: pointer;
    }

    button.send-btn:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      #chatInput {
        width: 100%;
        margin-bottom: 10px;
      }

      button.send-btn {
        width: 100%;
        margin-left: 0;
      }

    /* সব কিছুর জন্য বক্স মডেল ঠিক রাখা */
* {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #f0f4f8, #e0eafc);
  margin: 0;
  padding: 0;
}

/* ন্যাভিগেশন বক্স */
#navButtons {
  position: fixed;
  top: 0;
  left: 0;
  padding: 15px 20px;
  z-index: 999;
  background: #ffffffcc;
  border-right: 1px solid #ccc;
  min-height: 100px;
}

/* স্বাগতম + লগআউট বাটন */
#navButtons .top-left {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
}

#navButtons .top-left #userInfo {
  font-size: 16px;
  color: #333;
}

#navButtons .top-left button {
  background: #dc3545;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
}

#navButtons .top-left button:hover {
  background: #a71d2a;
}

/* নিচের তিনটি বাটনের জন্য */
#navButtons .bottom-left {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#navButtons .bottom-left button {
  background: #007bff;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
  width: 120px;
  text-align: left;
}

#navButtons .bottom-left button:hover {
  background: #0056b3;
}

/* মূল কনটেন্ট নিচে সরানো যাতে fixed nav overlap না করে */
.container {
  margin-left: 160px; /* বাম পাশে fixed ন্যাভকে এড়িয়ে কনটেন্ট শুরু হবে */
  margin-top: 40px;
  padding: 30px;
  max-width: 900px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

/* মোবাইলের জন্য responsive */
@media (max-width: 600px) {
  #navButtons {
    position: static;
    width: 100%;
    border-right: none;
    border-bottom: 1px solid #ccc;
  }

  .container {
    margin-left: 0;
    margin-top: 20px;
    padding: 20px;
  }

  #navButtons .bottom-left {
    flex-direction: row;
    flex-wrap: wrap;
  }

  #navButtons .bottom-left button {
    width: auto;
      }
    }
  </style>
</head>
<body>
  <div id="navButtons">
    <div class="top-left">
    <div class="user-info" id="userInfo">ইউজার: <span id="userNameDisplay"></span></div>
   <div class="bottom-left">
     <div class="nav-btns">
      <button onclick="goBack()">← ব্যাক</button>
      <button onclick="reloadPage()">↻ রিফ্রেশ</button>
      <button onclick="logout()">লগ আউট</button>
    </div>
  </div>

  <div class="container">
    <h2>সদস্য তালিকা</h2>
    <table>
      <thead><tr><th>নাম</th></tr></thead>
      <tbody id="userList"></tbody>
    </table>

    <div id="chatBox">
      <h3 id="chatWith"></h3>
      <div id="typingStatus"></div>
      <div id="messages"></div>
      <div style="display: flex; flex-wrap: wrap; align-items: center;">
        <input type="text" id="chatInput" placeholder="মেসেজ লিখুন..." />
        <button class="send-btn" onclick="sendMessage()">পাঠান</button>
      </div>
    </div>
  </div>

  <!-- JavaScript files -->
  <script type="module" src="./js/firebase.js"></script>
  <script src="./js/nav.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
  <script>
    // Auto fill user name
    const userName = localStorage.getItem("userName") || "অজানা";
    document.getElementById("userNameDisplay").textContent = userName;

    function goBack() {
      history.back();
    }

    function reloadPage() {
      location.reload();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "./login.html";
    }
  </script>
</body>
</html>
