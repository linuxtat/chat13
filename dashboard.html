<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ড্যাশবোর্ড</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0eafc);
      margin: 0;
      padding: 30px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-size: 16px;
    }

    tr:hover {
      background: #f9f9f9;
    }

    .online {
      color: green;
      font-weight: bold;
    }

    .offline {
      color: #888;
    }

    #chatBox {
      display: none;
      margin-top: 30px;
    }

    #chatWith {
      margin-bottom: 10px;
      font-size: 18px;
      color: #444;
    }

    #typingStatus {
      font-style: italic;
      height: 18px;
      margin-bottom: 5px;
      color: #777;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }

    .message {
      max-width: 70%;
      margin: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      position: relative;
      clear: both;
      word-wrap: break-word;
    }

    .mine {
      background: #dcf8c6;
      float: right;
    }

    .theirs {
      background: #ececec;
      float: left;
    }

    .timestamp {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
      display: block;
      text-align: right;
    }

    .delete-btn {
      font-size: 12px;
      color: red;
      margin-left: 8px;
      cursor: pointer;
    }

    #chatInput {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    button {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

  </style>
</head>
<body>
  <div id="navButtons"></div>
  <div class="container">
    <h2>সদস্য তালিকা</h2>
    <table>
      <thead><tr><th>নাম</th></tr></thead>
      <tbody id="userList"></tbody>
    </table>

    <div id="chatBox">
      <h3 id="chatWith"></h3>
      <div id="typingStatus"></div>
      <div id="messages"></div>
      <input type="text" id="chatInput" placeholder="মেসেজ লিখুন..." />
      <button onclick="sendMessage()">পাঠান</button>
    </div>
  </div>
 <audio id="notificationSound" src="https://www.soundjay.com/buttons/sounds/beep-28.mp3" preload="auto"></audio>
  <script type="module" src="./js/firebase.js"></script>
  <script src="./js/nav.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
