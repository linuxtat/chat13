<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>লগ ইন</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
    }

    button:hover {
      background: #388E3C;
    }

    #loginMessage {
      color: red;
    }
  </style>
</head>
<body>
  <div id="navButtons"></div>

  <div class="container">
    <h2>লগ ইন করুন</h2>
    <input type="text" id="loginName" placeholder="নাম"><br>
    <input type="text" id="loginPhone" placeholder="মোবাইল নাম্বার"><br>
    <button onclick="handleLogin()">লগ ইন</button>

    <p id="loginMessage"></p>
    <p>সদস্য না? <a href="signup.html">সাইন আপ করুন</a></p>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script src="./js/nav.js"></script>
  <script type="module" src="./js/auth.js"></script>
</body>
</html>
